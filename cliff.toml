# git-cliff Configuration for Safemocker
# Generates CHANGELOG.md entries matching Keep a Changelog format
# Documentation: https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}

{% for group, commits in commits | group_by(attribute="group") %}\
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}
{% endfor %}

{% endfor %}\
{% else %}\
## [Unreleased]

{% for group, commits in commits | group_by(attribute="group") %}\
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}
{% endfor %}

{% endfor %}\
{% endif %}\
"""

footer = """
{% for release in releases %}
  {% if release.version %}
    {% if release.previous.version %}
      [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/JSONbored/safemocker/compare/{{ release.previous.version }}..{{ release.version }}
    {% endif %}
  {% else %}
    [unreleased]: https://github.com/JSONbored/safemocker/compare/{{ release.previous.version }}..HEAD
  {% endif %}
{% endfor %}
<!-- generated by git-cliff -->
"""

output = "CHANGELOG.md"
prepend = true
trim = true

[git]
conventional_commits = true
filter_commits = true
# Explicit tag pattern to match only version tags (v0.1.0, v1.2.3, etc.)
# Ignores other tags like alpha, beta, rc, etc.
tag_pattern = "^v[0-9]+\\.[0-9]+\\.[0-9]+$"

commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^perf", group = "Changed" },
  { message = "^refactor", group = "Changed" },
  { message = "^style", group = "Changed" },
  { message = "^security", group = "Security" },
  { message = "^deprecate", group = "Removed" },
  { message = "^docs", skip = true },
  { message = "^test", skip = true },
  { message = "^chore", skip = true },
  { message = "^ci", skip = true },
  { message = "^build", skip = true },
  { message = "^revert", group = "Fixed" },
]

protect_breaking_commits = true
filter_unconventional = true
sort_commits = "oldest"

link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/JSONbored/safemocker/issues/$1" },
  { pattern = "([a-f0-9]{7})[a-f0-9]*", text = "$1", href = "https://github.com/JSONbored/safemocker/commit/$0" },
]

commit_preprocessors = [
  # Handle GitHub PR merge messages (standard format)
  { pattern = '^Merge pull request #(\\d+)', replace = "([#${1}](https://github.com/JSONbored/safemocker/pull/${1}))" },
  # Handle Azure DevOps PR merge messages
  { pattern = '^Merged PR #\\d+: (.+)', replace = "$1" },
  # Handle PR references in commit messages (e.g., "fix: issue (#123)")
  { pattern = '\\(#(\\d+)\\)', replace = "([#${1}](https://github.com/JSONbored/safemocker/pull/${1}))" },
  # Normalize multiple spaces to single space
  { pattern = '  +', replace = " " },
  # Remove trailing periods from commit messages for consistency
  { pattern = '\\.$', replace = "" },
]

[bump]
# Version bumping configuration for git-cliff
# git-cliff analyzes commits to determine version bump type:
# - feat: commits → minor bump
# - fix: commits → patch bump
# - feat!: or BREAKING CHANGE: → major bump
features_always_bump_minor = true
breaking_always_bump_major = true
initial_tag = "0.1.0"

[remote.github]
owner = "JSONbored"
repo = "safemocker"
# Token is provided via GITHUB_TOKEN environment variable in workflow
# This enables automatic PR links, better commit metadata, and enhanced changelog entries

