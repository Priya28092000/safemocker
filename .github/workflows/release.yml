# Release Pipeline
# Automatically publishes to npm and creates GitHub release when version tag is pushed
name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags (e.g., v0.1.0, v1.2.3)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g., v0.1.1)'
        required: true
        type: string

jobs:
  release:
    name: Publish to npm and create GitHub release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production  # Must match npm trusted publisher environment
    
    permissions:
      contents: write  # Required to create GitHub releases
      id-token: write # Required for npm publish (OIDC with trusted publishing)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          # OIDC is automatically used when id-token: write permission is set
          # No NODE_AUTH_TOKEN needed for trusted publishing
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Run tests
        run: pnpm test
      
      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger: extract from input tag
            TAG="${{ github.event.inputs.tag }}"
            VERSION=${TAG#v}  # Remove 'v' prefix
          else
            # Tag push: extract from GITHUB_REF
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"
      
      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: package.json ($PACKAGE_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi
          echo "✅ Version match: $PACKAGE_VERSION"
      
      - name: Publish to npm
        run: |
          # For trusted publishing, npm automatically uses OIDC token from GitHub Actions
          # The --provenance flag creates a signed provenance statement
          # Ensure trusted publishing is configured in npm: https://docs.npmjs.com/trusted-publishers/
          echo "Publishing @jsonbored/safemocker@${{ steps.version.outputs.VERSION }} to npm..."
          npm publish --access public --provenance
        env:
          # No NODE_AUTH_TOKEN needed - OIDC is used automatically with id-token: write permission
          # Verify trusted publishing is configured in npm package settings
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Extract the version section from CHANGELOG.md
          # Find the line with [VERSION] and extract until the next version section or end of file
          awk -v version="${VERSION}" '
            BEGIN { found=0 }
            /^## \[/ {
              if (found) exit
              if (index($0, "[" version "]") > 0) found=1
            }
            found { print }
          ' CHANGELOG.md > /tmp/release-notes.md
          
          # Check if changelog section has content (more than just the header)
          if [ -s /tmp/release-notes.md ]; then
            LINE_COUNT=$(wc -l < /tmp/release-notes.md)
            if [ "$LINE_COUNT" -gt 3 ]; then
              echo "✅ Changelog extracted with content"
              echo "notes_path=/tmp/release-notes.md" >> $GITHUB_OUTPUT
            else
              echo "⚠️ Changelog section is empty or only has header"
              echo "notes_path=" >> $GITHUB_OUTPUT
            fi
          else
            echo "⚠️ Changelog file is empty"
            echo "notes_path=" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          body_path: ${{ steps.changelog.outputs.notes_path }}
          generate_release_notes: ${{ steps.changelog.outputs.notes_path == '' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

