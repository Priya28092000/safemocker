# Auto Release
# Automatically bumps version, generates changelog, and creates release when PR is merged
# Optimizations: conditional execution (PR merged only), batch git ops, optimized tag fetching
#
# **What it does:**
# 1. Analyzes commits since last tag to determine version bump type
# 2. Auto-bumps version in package.json
# 3. Auto-generates changelog entry using git-cliff
# 4. Commits version + changelog changes
# 5. Creates and pushes tag
# 6. Creates GitHub Release
name: Auto Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (major, minor, patch, or "auto" to detect from commits)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

# Only run when PR is merged (not just closed) OR when manually triggered
jobs:
  auto-release:
    # Skip if PR was closed without merging (but allow workflow_dispatch)
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true

    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write # Required to create tags and releases
      pull-requests: read # Required to read PR info

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 needed for git log since last tag
          fetch-depth: 0
          # Use main branch for workflow_dispatch, otherwise use PR ref
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get last tag
        id: last_tag
        run: |
          # Fetch tags explicitly (optimized - only tags, not full history)
          git fetch --tags --depth=1 || true

          # Get the most recent tag matching v*.*.* pattern
          LAST_TAG=$(git describe --tags --match 'v*.*.*' --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, starting from v0.0.0"
            echo "TAG=v0.0.0" >> $GITHUB_OUTPUT
            echo "HAS_PREVIOUS=false" >> $GITHUB_OUTPUT
          else
            echo "Last tag: $LAST_TAG"
            echo "TAG=$LAST_TAG" >> $GITHUB_OUTPUT
            echo "HAS_PREVIOUS=true" >> $GITHUB_OUTPUT
          fi

      - name: Get commits since last tag
        id: commits
        run: |
          if [ "${{ steps.last_tag.outputs.HAS_PREVIOUS }}" == "true" ]; then
            # Get commits since last tag
            COMMITS=$(git log ${{ steps.last_tag.outputs.TAG }}..HEAD --pretty=format:"%s" --no-merges)
          else
            # Get all commits (no previous tag)
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          fi

          # Count commits
          COMMIT_COUNT=$(echo "$COMMITS" | grep -c . || echo "0")
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_OUTPUT

          # Store commits (base64 encoded to handle special chars)
          echo "$COMMITS" | base64 -w 0 > /tmp/commits.txt
          echo "COMMITS_FILE=/tmp/commits.txt" >> $GITHUB_OUTPUT

          # Log summary
          echo "Found $COMMIT_COUNT commits since last tag"
          if [ "$COMMIT_COUNT" -eq 0 ]; then
            echo "⚠️ No commits found - skipping release"
            echo "SKIP_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "SKIP_RELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump type and calculate new version
        id: version_calc
        if: steps.commits.outputs.SKIP_RELEASE != 'true'
        env:
          # GITHUB_TOKEN enables git-cliff to access GitHub API for better commit metadata
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if manual bump type was provided (workflow_dispatch with non-"auto" value)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.bump_type }}" != "auto" ]; then
            # Use manual bump type from workflow_dispatch input
            BUMP_TYPE="${{ github.event.inputs.bump_type }}"
            echo "Using manual bump type: $BUMP_TYPE"
          else
            # Auto-detect bump type using git-cliff
            # git-cliff analyzes commits and determines the appropriate bump type
            echo "Auto-detecting bump type using git-cliff..."
            BUMP_TYPE="auto"
          fi

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Calculate new version using git-cliff
          # If manual bump type provided, use --bump [type] --bumped-version
          # If auto, use --bumped-version (git-cliff auto-detects)
          if [ "$BUMP_TYPE" == "auto" ]; then
            # Auto-detect: git-cliff analyzes commits and determines bump type
            NEW_VERSION_TAG=$(pnpm exec git-cliff --config cliff.toml --bumped-version 2>&1 | tail -1)
          else
            # Manual: use specified bump type
            NEW_VERSION_TAG=$(pnpm exec git-cliff --config cliff.toml --bump "$BUMP_TYPE" --bumped-version 2>&1 | tail -1)
          fi

          # Remove 'v' prefix from version tag (e.g., "v0.1.1" -> "0.1.1")
          NEW_VERSION="${NEW_VERSION_TAG#v}"

          # Validate version matches semver pattern
          if ! echo "$NEW_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: git-cliff returned invalid version '$NEW_VERSION' (from tag '$NEW_VERSION_TAG')" >&2
            exit 1
          fi

          # Determine the actual bump type by comparing versions
          IFS='.' read -r current_major current_minor current_patch <<< "$CURRENT_VERSION"
          IFS='.' read -r new_major new_minor new_patch <<< "$NEW_VERSION"
          
          if [ "$new_major" -gt "$current_major" ]; then
            DETECTED_BUMP_TYPE="major"
          elif [ "$new_minor" -gt "$current_minor" ]; then
            DETECTED_BUMP_TYPE="minor"
          elif [ "$new_patch" -gt "$current_patch" ]; then
            DETECTED_BUMP_TYPE="patch"
          else
            echo "❌ Error: New version $NEW_VERSION is not greater than current version $CURRENT_VERSION" >&2
            exit 1
          fi

          # If manual bump type was provided, verify it matches detected type
          if [ "$BUMP_TYPE" != "auto" ] && [ "$BUMP_TYPE" != "$DETECTED_BUMP_TYPE" ]; then
            echo "⚠️ Warning: Manual bump type '$BUMP_TYPE' differs from git-cliff detected type '$DETECTED_BUMP_TYPE'"
            echo "Using manual bump type: $BUMP_TYPE"
            FINAL_BUMP_TYPE="$BUMP_TYPE"
          else
            FINAL_BUMP_TYPE="$DETECTED_BUMP_TYPE"
          fi

          echo "BUMP_TYPE=$FINAL_BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Version bump: $CURRENT_VERSION → $NEW_VERSION ($FINAL_BUMP_TYPE)"

      - name: Generate changelog
        id: changelog
        if: steps.commits.outputs.SKIP_RELEASE != 'true'
        env:
          # GITHUB_TOKEN enables automatic PR links, better commit metadata, and enhanced changelog entries
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate changelog entry for unreleased commits (since last tag)
          # Then replace [Unreleased] with the new version
          NEW_VERSION="${{ steps.version_calc.outputs.NEW_VERSION }}"
          LAST_TAG="${{ steps.last_tag.outputs.TAG }}"
          
          # Check if changelog already has this version (from previous failed run)
          if grep -q "## \[$NEW_VERSION\]" CHANGELOG.md; then
            echo "⚠️ Changelog already contains version $NEW_VERSION, checking if it has content..."
            # If the version exists but has no content (only header), regenerate
            if grep -A 10 "## \[$NEW_VERSION\]" CHANGELOG.md | grep -q "^###"; then
              echo "✅ Changelog already has content for version $NEW_VERSION, skipping generation"
              echo "CHANGELOG_UPDATED=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "⚠️ Changelog has version $NEW_VERSION but no content, regenerating..."
              # Remove the empty version section
              sed -i "/## \[$NEW_VERSION\]/,/^## \[/ { /## \[$NEW_VERSION\]/d; /^## \[/!d; }" CHANGELOG.md || true
            fi
          fi
          
          # Generate changelog for commits between LAST_TAG and HEAD
          # CRITICAL: Delete the new tag locally if it exists (from a previous failed run)
          # This ensures --latest uses LAST_TAG (not NEW_VERSION) as the starting point
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "⚠️ Tag v$NEW_VERSION already exists locally, deleting for changelog generation"
            git tag -d "v$NEW_VERSION" || true
          fi
          
          # Use --latest --unreleased to generate for commits since the latest tag
          # After deleting NEW_VERSION tag (if it existed), --latest will use LAST_TAG
          # --unreleased processes commits that don't belong to a tag
          # --verbose provides debugging information
          # --topo-order ensures tags are sorted topologically (important for complex branching)
          echo "Generating changelog for commits between $LAST_TAG and HEAD..."
          pnpm exec git-cliff --config cliff.toml --latest --unreleased --verbose --topo-order
          
          # Verify git-cliff generated content
          if [ ! -f CHANGELOG.md ]; then
            echo "❌ git-cliff did not generate CHANGELOG.md"
            exit 1
          fi
          
          # Check if changelog was generated with content
          if [ -f CHANGELOG.md ]; then
            # Check if [Unreleased] section exists and has content (more than just header)
            if grep -q "## \[Unreleased\]" CHANGELOG.md; then
              # Count lines in [Unreleased] section (from header to next ## or end)
              UNRELEASED_LINES=$(awk '/^## \[Unreleased\]/,/^## \[/ {count++} END {print count}' CHANGELOG.md)
              if [ "$UNRELEASED_LINES" -gt 3 ]; then
                echo "✅ Changelog generated with content ($UNRELEASED_LINES lines)"
                # Replace [Unreleased] with the new version
                TODAY=$(date +%Y-%m-%d)
                sed -i "s/## \[Unreleased\]/## [$NEW_VERSION] - $TODAY/" CHANGELOG.md
                # Replace the unreleased link at the bottom with the new version link
                sed -i "s|\[unreleased\]:|[$NEW_VERSION]:|" CHANGELOG.md
                # Update the compare link to use LAST_TAG..vNEW_VERSION
                sed -i "s|compare/.*\.\.HEAD|compare/$LAST_TAG..v$NEW_VERSION|" CHANGELOG.md || true
                sed -i "s|compare/.*\.\.unreleased|compare/$LAST_TAG..v$NEW_VERSION|" CHANGELOG.md || true
              else
                echo "⚠️ Changelog generated but [Unreleased] section is empty or has no content"
                # Still replace to create the version entry, even if empty
                TODAY=$(date +%Y-%m-%d)
                sed -i "s/## \[Unreleased\]/## [$NEW_VERSION] - $TODAY/" CHANGELOG.md || echo "## [$NEW_VERSION] - $TODAY" >> CHANGELOG.md
              fi
            else
              echo "⚠️ [Unreleased] section not found in changelog, creating empty version entry"
              # Create a new version entry at the top
              TODAY=$(date +%Y-%m-%d)
              sed -i "2i## [$NEW_VERSION] - $TODAY" CHANGELOG.md
            fi
          fi
          
          # Verify changelog was updated
          if git diff --quiet CHANGELOG.md; then
            echo "⚠️ Changelog was not updated"
            echo "CHANGELOG_UPDATED=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Changelog updated"
            echo "CHANGELOG_UPDATED=true" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        id: new_version
        if: steps.commits.outputs.SKIP_RELEASE != 'true' && steps.changelog.outputs.CHANGELOG_UPDATED == 'true'
        run: |
          # Update package.json with the version calculated by git-cliff
          NEW_VERSION="${{ steps.version_calc.outputs.NEW_VERSION }}"
          
          # Use node to update package.json (preserves formatting)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Verify version was updated correctly
          ACTUAL_VERSION=$(node -p "require('./package.json').version")
          if [ "$ACTUAL_VERSION" != "$NEW_VERSION" ]; then
            echo "❌ Error: Failed to update package.json version. Expected $NEW_VERSION but got $ACTUAL_VERSION" >&2
            exit 1
          fi
          
          # Validate version matches semver pattern
          if ! echo "$NEW_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: version '$NEW_VERSION' doesn't match semver pattern" >&2
            exit 1
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "✅ package.json version updated to: $NEW_VERSION"

      - name: Configure git
        if: steps.commits.outputs.SKIP_RELEASE != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version and changelog, then create and push tag
        if: steps.commits.outputs.SKIP_RELEASE != 'true' && steps.changelog.outputs.CHANGELOG_UPDATED == 'true'
        run: |
          # Stage and commit version changes
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.NEW_VERSION }}"

          # Push commit first (ensures commit is on remote before tag)
          git push --force-with-lease origin main

          # Verify commit push succeeded
          git fetch origin main --depth=1
          LOCAL_HEAD=$(git rev-parse HEAD)
          REMOTE_HEAD=$(git rev-parse origin/main)
          if [ "$LOCAL_HEAD" != "$REMOTE_HEAD" ]; then
            echo "❌ Git push failed: local HEAD ($LOCAL_HEAD) does not match origin/main ($REMOTE_HEAD)" >&2
            exit 1
          fi
          echo "✅ Commit push verified: local and remote are in sync"

          # Create and push tag separately (ensures tag push event triggers release.yml workflow)
          git tag -a "v${{ steps.new_version.outputs.NEW_VERSION }}" -m "Release v${{ steps.new_version.outputs.NEW_VERSION }}"
          git push origin "v${{ steps.new_version.outputs.NEW_VERSION }}"
          
          echo "✅ Tag v${{ steps.new_version.outputs.NEW_VERSION }} pushed successfully"

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.commits.outputs.SKIP_RELEASE }}" == "true" ]; then
            echo "## ⏭️ Release Skipped" >> $GITHUB_STEP_SUMMARY
            echo "No commits found since last tag. Release skipped." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ✅ Release Created" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** ${{ steps.new_version.outputs.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Bump Type:** ${{ steps.version_calc.outputs.BUMP_TYPE }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Commits:** ${{ steps.commits.outputs.COMMIT_COUNT }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag:** v${{ steps.new_version.outputs.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Changelog:** ${{ steps.changelog.outputs.CHANGELOG_UPDATED }}" >> $GITHUB_STEP_SUMMARY
          fi

